        <div class="main">
            <div class="contactform">
                <h1>Fill this form to contact me for work or project</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & conatact 
                          with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Contact Number</label>
                      <input type="contact" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry or Doubts</label>
                        <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">i want us to work together</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>



        </div>
